- name: "3.1 {{ item }} - Create the network delay configuration"
  ansible.builtin.set_fact:
    rendered_template: "{{ lookup('template', 'carrier-wait-timeout.conf') }}"
  register: networkdelay

- name: Log networkdelay
  ansible.builtin.debug:
    var: networkdelay

- name: "3.1 {{ item }} - Add the network delay configuration"
  ansible.builtin.shell:
    cmd: >-
      set -o pipefail &&
      cat "{{ openshift_files_directory }}/{{ item }}.ign"
      | jq '.storage.files += [{
        "overwrite": true,
        "path": "/run/NetworkManager/conf.d/delay-{{ ifname }}.conf",
        "mode": 420,
        "user": {
          "name": "root"
        },
        "contents": {
          "source": "data:text/plain;charset=utf-8;base64,{{ networkdelay | b64encode }}"
        }
      }]'
      > "{{ openshift_files_directory }}/{{ item }}.json"
      && mv "{{ openshift_files_directory }}/{{ item }}.json" "{{ openshift_files_directory }}/{{ item }}.ign"
    executable: /bin/bash
  changed_when: true

