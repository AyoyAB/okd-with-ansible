- name: Find ignition files
  ansible.builtin.find:
    paths: "{{ openshift_files_directory }}"
    patterns: '*.ign'
  register: files

- name: Validate ignition files
  ansible.builtin.shell: "{{ openshift_ignition_validate_executable }} ${PWD}/{{ item.path }}"
  loop: "{{ files.files }}"
  changed_when: false
