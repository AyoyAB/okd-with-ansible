kind: Deployment
apiVersion: apps/v1
metadata:
  name: nfs-pod-provisioner
  namespace: nfs-provisioner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nfs-pod-provisioner
  template:
    metadata:
      labels:
        app: nfs-pod-provisioner
    spec:
      securityContext:
        runAsNonRoot: true
        privileged: false
        runAsUser: {{ nfs_uid }}
      serviceAccountName: nfs-pod-provisioner-sa # name of service account created in rbac.yaml
      containers:
        - name: nfs-pod-provisioner
          image: k8s.gcr.io/sig-storage/nfs-subdir-external-provisioner:v4.0.2
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: nfs-provisioner-v
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME # do not change
              value: nfs-provider # SAME AS PROVISONER NAME VALUE IN STORAGECLASS
            - name: NFS_SERVER # do not change
              value: 192.168.60.20 # Ip of the NFS SERVER
            - name: NFS_PATH # do not change
              value: /kube-volumes # path to nfs directory setup
      volumes:
        - name: nfs-provisioner-v # same as volume mounts name
          nfs:
            server: 192.168.60.20
            path: /kube-volumes
