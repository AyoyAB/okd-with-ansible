- name: set timezone to Central Europe
  timezone:
    name: Europe/Stockholm

- name: Install ntp
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - ntp
      - ntpdate

- name: Copy over the NTP configuration
  ansible.builtin.template:
    src: ./templates/ntp.conf
    dest: /etc/ntp.conf

- name: Make ntp /etc/ntp/crypto/pw directory
  ansible.builtin.file:
    path: /etc/ntp/crypto/pw
    state: directory
    owner: root
    group: root


- name: Make ntp /etc/ntp/keys directory
  ansible.builtin.file:
    path: /etc/ntp/keys
    state: directory
    owner: root
    group: root


- name: Make sure NTP is stopped
  ansible.builtin.service:
    name: ntp
    state: stopped
    enabled: yes

- name: Sync time initialy
  ansible.builtin.shell: ntpd -gq


- name: Make sure NTP is started up
  ansible.builtin.service:
    name: ntp
    state: started
    enabled: yes
