---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: lbs.okd4.local.com
    groups:
      - lbs
    box: debian/bullseye64
    box_version: 11.20221219.1
    memory: 2048
    cpu: 2
    interfaces:
      - network_name: private_network
        ip: 192.168.62.90  # GitHub action vagrant only allows 192.168.56.0/21 = 192.168.56.1 - 192.168.63.254
provisioner:
  name: ansible
  options:
    v: true
  inventory:
    links:
      hosts: ../../inventories/local/hosts.yml
      group_vars: ../../inventories/local/group_vars/
lint: |
  set -e
  yamllint .
  ansible-lint
verifier:
  name: ansible
